query List($instanceListCount: Boolean! = false) {
  ngecc_model {
    title: label_s
    key: name_s
    parentKey: parentname_s
    instanceList: instanceList_aggregate @include(if: $instanceListCount) {
      aggregate {
        count
      }
    }
  }
}

query instanceList($parentname_s: String!, $limit: Int! = 0, $offset: Int! = 10, $orderBy: [ngecc_instance_order_by!]) {
  pagination: ngecc_instance_aggregate(where: {parentname_s: {_eq: $parentname_s}}) {
    aggregate {
      count
    }
  }
  data: ngecc_instance(offset: $offset, limit: $limit, where: {parentname_s: {_eq: $parentname_s}}, order_by: $orderBy) {
    _class_s
    _id_s
    createtime_t
    creator_s
    label_s
    name_s
    parentname_s
    parenttree_s
    permissionallowextend_b
    updatetime_t
    updator_s
    values_e
    version_i
  }
}